<body>

        <form id="login-form" onsubmit="handleLogin2(event)">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <button type="submit">Login</button>
            <span id="welcome-message"></span>
        </form>
    </header>
    <main>
        <!-- Menu Section -->
        <section id="menu">
            <h2>Menu</h2>
            <ul id = "menu-list"></ul>
        </section>

        <!-- Cart Section -->
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0.00</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>

        <form onsubmit="contactForm(event)">
            <h2>Contact Form</h2>
            <input type="text" id="firstName" placeholder="What is your First Name"  required />
            <input type="text" id="lastName" placeholder="What is your Last Name"  required />
            <input type="email" id="email" placeholder="What is your Email"  required />
            <textarea id="comment"></textarea>
            <button type="submit">Submit Contact Info</button>
            <p id="messageReceived"></p>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
